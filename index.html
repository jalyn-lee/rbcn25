    <meta

    />

    <meta name="twitter:title" content="RoboCon" />
    <meta
      name="twitter:description"
      content="Automation testing community event - Online and IRL!"
    />
    <meta
      name="twitter:image"
      content="https://robocon.io/dist/img/social_image.png"
    />
    <link
      href="dist/fonts/RBCN23.woff2"
      rel="preload"
      as="font"
      crossorigin=""
    />
    <link
      href="dist/fonts/CourierCode-Roman.woff2"
      rel="preload"
      as="font"
      crossorigin=""
    />
    <script
      defer
      data-domain="robocon.io"
      src="https://plausible.io/js/plausible.outbound-links.js"
    ></script>
    <script>
      window.plausible =
        window.plausible ||
        function () {
          (window.plausible.q = window.plausible.q || []).push(arguments);
        };
    </script>

    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
